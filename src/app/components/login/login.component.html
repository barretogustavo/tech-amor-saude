<div class="flex justify-center items-center min-h-screen">
  <mat-card class="w-full md:w-96 p-6">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <div *ngIf="submitted && error" class="my-1 text-red-500">{{ error }}</div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Usuário</mat-label>
        <input matInput type="email" formControlName="username" placeholder="Usuário">
        <mat-error *ngIf="submitted && loginForm.controls['username'].hasError('required')">Por favor, digite seu
          usuário (e-mail de cadastro)</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Senha">
        <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="submitted && loginForm.controls['password'].hasError('required')">Digite uma senha</mat-error>
      </mat-form-field>
      <div class="flex justify-end">
        <button mat-raised-button color="primary" type="submit">Login</button>
      </div>
    </form>
  </mat-card>
</div>
