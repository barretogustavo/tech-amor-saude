<mat-toolbar class="flex justify-between items-center border-b border-solid bg-white">
  <div class="ml-4">
    <a mat-list-item routerLink="/home" routerLinkActive="active">
      <img src="https://www.amorsaude.com.br/wp-content/themes/amorsaude/assets/images/amorsaude-logo.svg" alt="Logo"
        class="h-12">
    </a>
  </div>
  <a class="ml-2 cursor-pointer" mat-list-item (click)="logout()">
    <div class="flex items-center">
      <mat-icon mat-list-icon color="warn">exit_to_app</mat-icon>
      <span class="ml-2 text-red-600">Sair</span>
    </div>
  </a>
</mat-toolbar>
